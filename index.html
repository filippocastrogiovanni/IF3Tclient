    <title>IF3T</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" media="screen" href="css/main.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />

    <script src="lib/lodash/dist/lodash.min.js"></script>

<body ng-app="if3tApp">

    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">IF3T</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="{{curpage=='home' ? 'active' : ''}}"><a href="#/home">Home</a></li>
                        <li class="{{curpage=='newrecipe' ? 'active' : ''}}"><a href="#/newrecipe">New Recipe</a></li>
                        <li class="{{curpage=='myrecipes' ? 'active' : ''}}"><a href="#/myrecipes">My Recipes</a></li>
                        <li class="{{curpage=='channels' ? 'active' : ''}}"><a href="#/channels">Channels</a></li>
                    </ul>

                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Go</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->

            </div><!-- /.container-fluid -->
        </nav>

    <content>
        <div class="container">
            <div ng-view></div>
        </div>
    </content>

    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
