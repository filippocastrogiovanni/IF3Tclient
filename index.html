<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IF3T</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" media="screen" href="css/main.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />

    <!-- JQuery -->
    <link rel="stylesheet" media="screen" href="lib/jquery-ui/themes/base/jquery-ui.min.css" />
    <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <!-- TODO verificare se necessario includere bootstrap-theme.min.css -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Lodash -->
    <script src="lib/lodash/dist/lodash.min.js"></script>

    <!-- MomentJS -->
    <script src="lib/moment/min/moment-with-locales.min.js"></script>
    <script src="lib/moment-range/dist/moment-range.min.js"></script>

    <!-- AngularJS -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>

    <!-- Application -->
    <script src="app/app.js"></script>
    <script src="app/homeCtrl.js"></script>
    <!-- TODO aggiungere i controller delle altre pagine -->

</head>
<body ng-app="if3tApp">

    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">IF3T</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">New Recipe</a></li>
                        <li><a href="#">My Recipes</a></li>
                        <li><a href="#">Channels</a></li>
                    </ul>

                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Go</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->

            </div><!-- /.container-fluid -->
        </nav>
    </header>

    <content>
        <div class="container">
            <div ng-view></div>
        </div>
    </content>

    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <p class="navbar-brand">
                            Applicazioni Internet 2016 - IF3T Group: Filippo Castrogiovanni, Alessio Valenti, Andrea Cuiuli, Sebastiano Gazz√©
                        </p>

                    </div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </footer>

</body>
</html>
