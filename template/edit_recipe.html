<md-toolbar layout="column" layout-padding>
    <h2 class="recipe">Recipe ID {{ savedRecipe.id }}</h2>
    <h5 class="recipe">
        <span class="glyphicon glyphicon-triangle-left " aria-hidden="true"/>
        <a class="recipe" href="#/myrecipes">&nbsp;Back to My Recipes</a>
    </h5>
</md-toolbar>
<form id="editRecipe" role="form">
    <div layout="row" layout-wrap class="content" ng-repeat="act in savedRecipe.actions">
        <div flex="40" layout="row" class="div-if container" ng-class="savedRecipe.isEnabled ? '' : 'disabled'">
            <span class="span-if">if</span>
            <img src='{{ ipServer }}/{{ savedRecipe.trigger.channel_image_url }}' class="img-responsive icon-if-then" width="110" height="110">
        </div>
        <div flex="60" layout="row" class="div-then container" ng-class="savedRecipe.isEnabled ? '' : 'disabled'">
            <span class="span-then">then</span>
            <img src='{{ ipServer }}/{{ act.channel_image_url }}' class="img-responsive icon-if-then" width="110" height="110">
        </div>
        <div flex="39" layout="row" class="descr descr-left">
            {{ savedRecipe.trigger.header }} on "INSERIRE INGREDIENTE"
        </div>
        <div flex="60" layout="row" class="descr descr-right">
            {{ act.header }} to "INSERIRE INGREDIENTE"
        </div>
    </div>
    <div class="form-group">
        <label for="title">Recipe title:</label>
        <input class="form-control" id="title" value="{{ savedRecipe.description }}" placeholder="Insert a title">
    </div>
    <md-toolbar layout="column" class="sub-title">
        <h2>Trigger</h2>
    </md-toolbar>
    <div flex="100" layout="column" layout-wrap class="left">
        <p class="header-recipe">{{ savedRecipe.trigger.header }}</p>
        <p class="paragraph-recipe">{{ savedRecipe.trigger.paragraph }}</p>
    </div>
    <div class="form-group" ng-repeat="par_tri in savedRecipe.trigger.parameters">
        <div layout="row">
            <img src='{{ ipServer }}/{{ savedRecipe.trigger.channel_image_url }}' width="25" height="25">
            <label for="{{ getIdForForm(par_tri.name, par_tri.type, 'trig-') }}">&nbsp;&nbsp;{{ getLabel(par_tri.name) }}:</label>
        </div>
        <input ng-if="par_tri.type != 'textarea'" type="{{ par_tri.type }}" class="form-control" id="{{ getIdForForm(par_tri.name, 'input', 'trig-') }}" value="" placeholder="Insert {{ getLabel(par_tri.name) }}">
        <textarea ng-if="par_tri.type == 'textarea'" rows="8" class="form-control" id="{{ getIdForForm(par_tri.name, par_tri.type, 'trig-') }}" placeholder="Insert {{ getLabel(par_tri.name) }}"></textarea>
    </div>
