<div class="modal fade" id="signup" role="dialog">
    <div class="modal-dialog">

        <form class="form-horizontal" role="form">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Registrati al servizio</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="getemail">E-mail:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="getemail" placeholder="Inserisci la tua email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="getpassword">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="getpassword" placeholder="Inserisci una password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Registrati</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </form>

    </div>
</div>
