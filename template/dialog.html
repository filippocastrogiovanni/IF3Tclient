<div class="modal fade" id="dialog-box" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-info">
                    <span class="glyphicon glyphicon-question-sign"></span>
                    <span id="dialog-title"></span>
                </h3>
            </div>
            <div class="modal-body" id="dialog-message"></div>
            <div class="modal-footer">
                <div class="col-sm-offset-3 col-sm-4">
                    <button data-dismiss="modal" class="form-control btn-primary" id="dialog-confirm"></button>
                </div>
                <div class="col-sm-4">
                    <button data-dismiss="modal" class="form-control btn-default" id="dialog-cancel"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="error-box" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-danger">
                    <span class="glyphicon glyphicon-remove-sign"></span>
                    <span id="error-title"></span>
                </h3>
            </div>
            <div class="modal-body" id="error-message"></div>
            <div class="modal-footer">
                <div class="col-sm-offset-8 col-sm-4">
                    <button data-dismiss="modal" class="form-control btn-danger">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="external-box" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> x </button>
    </div>
    <div class="modal-body"></div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>
